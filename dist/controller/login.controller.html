<div class="login row">
  <div class="col-md-3 col-xs-1"></div>
  <div class="col-md-6 col-xs-10">
    <div ng-include="'templates/Fox.html'"></div>
    <form cg-busy="{promise:vm.loginPromise,message:'登陆中...'}" class="row form">
      <input class="form-control input-lg" type="text"
        ng-model="vm.username"
        placeholder="UserName or Email"/>
      <input class="form-control input-lg" type="password"
        ng-model="vm.password"
        placeholder="password"/>
      <br>
      <button class="btn btn-info form-control" ng-click="vm.login();">登陆</button>
      <div class="alert alert-warning" ng-show="vm.error.length > 0">
         <p ng-repeat="error in vm.error">{{error}}</p>
      </div>
    </form>
  <div class="col-md-3 col-xs-1"></div>
</div>
